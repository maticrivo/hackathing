{% extends "base.html" %}
{% block body %}

<div id="project" class="panel panel-info">
  <div class="panel-heading">
    <h1>New Project</h1>
  </div>
  <div class="panel-body">
    <form action="{{ url_for('api_new_project') }}" method="post">
        <div class="form-group form-control-wrapper">
          <input type="text" class="form-control empty" name="title" />
          <div class="floating-label">Project Name</div>
        </div>
        <div class="form-group form-control-wrapper">
          <input type="text" class="form-control empty" name="description" />
          <div class="floating-label">Project Description</div>
        </div>
        <div class="form-group form-control-wrapper">
          <input type="text" class="form-control empty" name="skills" />
          <div class="floating-label">Required Skills</div>
          <div class="hint">Comma separated.<br/>{{ ctx.skills|join(', ', attribute='title') }}</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
</div>

{% endblock body %}
