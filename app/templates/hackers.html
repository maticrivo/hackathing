{% extends "base.html" %}
{% import "macros.html" as m %}
{% block body %}

<ul id="hackers">
  {% for hacker in ctx.hackers %}
    {{ m.hacker(hacker.user, hacker.name) }}
  {% endfor %}
</ul>

<script src="/static/components/mixitup/build/jquery.mixitup.min.js"></script>
<script>
  $('#projects').mixItUp({
	animation: {
		duration: 400,
		effects: 'fade translateZ(-360px) stagger(34ms)',
		easing: 'ease'
	}
});
</script>

{% endblock body %}
