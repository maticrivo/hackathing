<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HackAthing</title>
    <link rel="stylesheet" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet'>
    <link rel="stylesheet" href="/static/openspace.css">
    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/components/jquery/dist/jquery.min.js"></script>
    <script src="/static/components/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="navbar navbar-material-cyan-800">
      <div class="container">
        <h1><a href="{{ url_for('projects') }}"><img src="/static/logo.png" alt="EverythingMe" width="166" /></a></h1>
        <div>
          {% if current_user.name %}
          <a href="{{ url_for('hacker', hacker=current_user.user) }}" role="username">{{ current_user.name }}</a>
          {% endif %}
          <h2>HackAthing #7</h2>
          <p>July 7-8th. Showcase July 9th 9:30am.</p>
        </div>
      </div>
    </header>
    <div class="navbar navbar-material-cyan-800" id="affix">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
              <li><a href="/projects">Projects</a></li>
              <li><a href="/hackers">Hackers</a></li>
              <li><a href="/agenda">Agenda</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li>
                <a class="btn btn-default btn-sm"
                {% if current_user.name %}
                href="{{ url_for('new_project') }}">Pitch a project
                {% else %}
                href="{{ url_for('login') }}">Login
                {% endif %}
                </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    {% block body %}
    {% endblock %}
  </body>

</html>
